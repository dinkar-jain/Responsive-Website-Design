<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="Members.css">
    <script src="Members.js"></script>
    <title>Sign In</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://dinkar-jain.github.io/Responsive-Website-Design/index.html">Home</a></li>
            <li><a href="https://dinkar-jain.github.io/Responsive-Website-Design/AboutUs.html">About Us</a></li>
            <li><a href="https://dinkar-jain.github.io/Responsive-Website-Design/SignUp.html">Members</a></li>
            <li><a href="https://dinkar-jain.github.io/Responsive-Website-Design/Support.html">Support</a></li>
        </ul>
    </nav>
    <div id="Main">
        <div id="Img"><img src="https://cdn.iconscout.com/icon/free/png-512/laptop-user-1-1179329.png"></div>
        <form name="form" onsubmit="check()">
            <h1><b><a href="https://dinkar-jain.github.io/Responsive-Website-Design/Members.html">Sign In</a>/<a
                        href="https://dinkar-jain.github.io/Responsive-Website-Design/SignUp.html">Sign
                        Up</a></b></h1><br>
            <input type="text" id="email" onfocus="if(this.value == 'Email') {this.value = '';}"
                onblur="if (this.value == '') {this.value = 'Email';}" value="Email"><br><br>
            <input type="text" id="password" onfocus="see()" onblur="hide()" value="Password"><br><br>
            <input id="button" type="submit" value="Login"><br><br>
            <div id="Forgot"><a href="https://dinkar-jain.github.io/Responsive-Website-Design/Forget.html">Forgot
                    Password</a></div>
        </form>
    </div>
</body>
